<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
<h1>Welcome {{request.user.username}}</h1>
<a href="{%url 'logout' %}">logout</a>
<h2>Status</h2>

{% for data in datas %}
<hr>
    {{data.status }} - {{data.created_at}} - {{data.modified_at}}
    {%if request.user == data.user %}
    <a href="{% url 'delete' data.id %}">Delete</a>
    <a href="{% url 'update' data.id %}">Update</a>
    {% endif %}
<hr>
{% endfor %}


</body>
</html>
